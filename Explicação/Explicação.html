<h1>Um Título</h1>

<!--
    H1 Atributo de Título
-->
<img src="conteudo" alt="">
<!--
    Img atributo de Imagem onde em Src você
    coloca a imagem e em "alt" coloca o Nome que 
    vocÊ quer dar ao atributo
-->

<input type="text">
<!--
    input é o botão que você coloca no html
    para digitação
-->

<a href="https://betteranime.net/" target="_blank">link</a>

<a href="#titulo">OutroLink</a>
<!--
    "a (href)" é para o uso de Redirecionamento.

    Também há a utilização do (target="_blank")
    o _blank serve para criar uma nova aba para 
    a pessoa ser redirecionada sem fechar o site.
-->

<!--
    o a (href) também pode utilizar de um fragmento
    no caso "titulo" para marcação de um título
    ou palavra na página geralmente os h1, h2
-->

<div title="Imagem"> 
conteúdo
</div>

    <!--
o contenteditable é para O conteúdo ser editável
ou não dependendo do "True" ou "False"
    -->

    <p> 
        vou <em>Escrever</em> um parágrafo <br>
        outro <em>Texto</em> aqui
    </p>
    
    <!-- 
        a tag "p" é para utilização de parágrafos
        e a  tag "em" é para dar enfase ou mudar
        alguma palavra dentro da mesma
    -->

    <!--
        Se vocÊ quiser quebrar a linha terá que usar
        a tag "br"
    -->

    <Strong> &nbsp;
        Negrito</Strong>
    <b>Negrito</b>
    
    <!--
        A tag Strong serve para Colocar Negrito
        A tag "b" serve também para Negrito
    -->
    <!--
        O "&nbsp;" serve para dar espaçar o texto 
        Em Questão
    -->

    <!--
        <meta charset="UTF-8"> é usado para
        Aceitar o máximo de metadados 
        No Seu Site
    
    -->

    <pre>
 serve para se eu quiser fazer
 uma formatação onde
 eu consigo editar aqui mesmo espaços
 e linhas.
    </pre>

    <span>
        cartela de ovos
    </span>
    <span>
    r$ 10
    </span>
    <!--
       essa formatação "Span" serve para separa os
       elementos de um texto, que servirá futuramente
       pra estilizar esse elemento.
    -->
 <img src="../Files.html/Ekko true damage.jpg" alt="Ekko">
    <!--
 O Comando "Img" serve para colocar uma imagem no site
 porém os pontos do ".." servem para achar o caminho
 até essa imagem
    -->

    <!--
        JS - JAVASCRIPT

        Concatenação de variavel
        se usa assim console.log('João' + name + 'tem' + idade + 'anos')
    -->

    console.log('João' + name + 'tem' + idade + 'anos.')
